version: '3.8'
services:
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /data/ssl_certs:/var/lib/https-portal
    environment:
      DOMAINS: 'icetradebot.space -> http://web:3000'
      STAGE: 'production'
    restart: always
    depends_on:
      - web
  web:
    build:
      context: .
    image: "icetrade-bot"
    command: /bin/bash -c "rm -f /tmp/server.pid && bundle exec rails server -b 0.0.0.0 -P /tmp/server.pid"
    env_file: .env
    environment:
      RAILS_ENV: production
    restart: always
    depends_on:
      - db
    tty: true
    stdin_open: true
  # poller:
  #   image: "icetrade-bot"
  #   command: /bin/bash -c "bin/delayed_job start && bin/rails telegram:bot:poller"
  #   env_file: .env
  #   environment:
  #     RAILS_ENV: production
  #   restart: always
  #   depends_on:
  #     - db
  db:
    image: postgres:latest
    env_file: .env
    volumes:
      - db_data:/var/lib/postgresql/data
volumes:
  db_data:
